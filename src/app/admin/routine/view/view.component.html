
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Routine View</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a [routerLink]="['/admin/routine/list',routineDetail.user.id]">Routine</a></li>
                                <li class="breadcrumb-item active">Routine view</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">Detail</h3>
                                </div>
                                <div class="card-body">
                                    <p><strong>Routine Name:</strong>{{routineDetail.routine_name}}</p>
                                    <p><strong>Routine Description:</strong>{{routineDetail.routine_description}}</p>
                                    <p><strong>Routine Level:</strong>{{routineDetail.routine_level}}</p>
                                    <p><strong>Artist:</strong>{{routineDetail.user.fullname}}</p>
                                    <p><strong>Image:</strong><img [src]="routineDetail.image"  style="height: 100px; width:100px"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
